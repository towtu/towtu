name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: towtu
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Manila
          
          # ğŸŒŸ FORCES WIDE / SIDE-BY-SIDE LAYOUT ğŸŒŸ
          config_display: large
          
          # ğŸ¨ THEME: Gives it a vibrant neon/dark aesthetic! (Delete this line for default colors)
          config_theme: tokyonight
          
          # ğŸ† GAMIFICATION: Cartoon Style Badges! ğŸ†
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # ğŸ“Š GRAPHS: Commit Activity Bar Charts ğŸ“Š
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: no      # <--- Turned off to prevent the "Unexpected Error!"
          plugin_habits_charts: yes    # <--- Keeps the awesome bar graphs!
          
          # ğŸ§Š 3D Isometric Calendar ğŸ§Š
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # ğŸ’» Languages Progress Bars
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # ğŸ“ Lines of Code 
          plugin_lines: yes
          
          # ğŸµ Spotify Integration (Static Embed Mode) ğŸµ
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: playlist
          plugin_music_limit: 2
          plugin_music_playlist: https://open.spotify.com/embed/playlist/0UJZiUNYLrWOqdcWobXblc?utm_source=generator&theme=0
