name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: towtu
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Manila
          
          # ðŸŒŸ LAYOUT, BLUE THEME & ANIMATIONS ðŸŒŸ
          config_display: large
          config_theme: nightowl         # <-- Gives it a sleek, dark-blue look!
          config_animations: yes         # <-- Adds smooth loading animations!
          
          # ðŸ† GAMIFICATION: Cartoon Style Badges ðŸ†
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # ðŸ§Š 3D Isometric Calendar (Squashed to half-year for a denser look!)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # ðŸ’» Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # ðŸ“ Lines of Code 
          plugin_lines: yes
          
          # ðŸŽµ Spotify Integration (Static Embed Mode) ðŸŽµ
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: playlist
          plugin_music_limit: 2
          plugin_music_playlist: https://open.spotify.com/embed/playlist/0UJZiUNYLrWOqdcWobXblc?utm_source=generator&theme=0
