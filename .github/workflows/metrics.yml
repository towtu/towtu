name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # Allow manual runs
  workflow_dispatch:
  # Run on every push to the master/main branch
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: towtu
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Manila
          
          # ðŸŒŸ FORCES WIDE / SIDE-BY-SIDE LAYOUT ðŸŒŸ
          config_display: large
          
          # 3D Isometric Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Languages
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # Lines of Code (Replaces the broken habits)
          plugin_lines: yes
          
          # ðŸŽµ Spotify Integration (Static Playlist Mode) ðŸŽµ
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: playlist
          plugin_music_limit: 2
          plugin_music_playlist: https://open.spotify.com/playlist/0UJZiUNYLrWOqdcWobXblc?si=zCdvUnBTQru2Fu1PCy-gVw
